---
# tasks file for calico
- block:
    - name: Create calico data directory
      file:
        name: "{{ addon.location }}/calico"
        state: directory
        mode: "0755"

    - name: Deployment calico --- part.1
      template:
        src: calico.yaml.j2
        dest: "{{ addon.location }}/calico/calico.yaml"

    - name: Deployment calico --- part.2
      shell: "/usr/local/bin/kubectl apply -f {{ addon.location }}/calico/calico.yaml"
      run_once: true
  when: addon.network == "calico"
